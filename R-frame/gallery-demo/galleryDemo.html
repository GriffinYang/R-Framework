<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>
  </head>
  <link rel="stylesheet" href="gallery_module/gallery.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <body>
    <section class="gallery-container">
      <div class="gallery-content">
        <div class="text">
          <span>Nature</span>
        </div>
        <div class="img-container">
          <img src="Test.gallery/images/nature-1.jpeg" alt="" class="src" />
        </div>
        <p class="gallery-caption">Mountain And River</p>
      </div>

      <div class="gallery-content">
        <div class="img-container">
          <img src="Test.gallery/images/nature-2.jpeg" alt="" class="src" />
        </div>
        <p class="gallery-caption">Sunset Beside the Sea</p>
      </div>

      <div class="gallery-content">
        <div class="img-container">
          <img src="Test.gallery/images/nature-3.jpeg" alt="" class="src" />
        </div>
        <p class="gallery-caption">Green Mountain</p>
      </div>
    </section>
    <section class="gallery-container">
      <div class="gallery-content">
        <div class="text">
          <span>City</span>
        </div>
        <div class="img-container">
          <img src="Test.gallery/images/city-1.jpeg" alt="" class="src" />
        </div>
        <p class="gallery-caption">City 2</p>
      </div>

      <div class="gallery-content">
        <div class="img-container">
          <img src="Test.gallery/images/city-2.jpeg" alt="" class="src" />
        </div>
        <p class="gallery-caption">City 3</p>
      </div>

      <div class="gallery-content">
        <div class="img-container">
          <img src="Test.gallery/images/city-3.jpeg" alt="" class="src" />
        </div>
        <p class="gallery-caption">City 4</p>
      </div>

      <div class="gallery-content">
        <div class="img-container">
          <img src="Test.gallery/images/city-4.jpeg" alt="" class="src" />
        </div>
        <p class="gallery-caption">City 5</p>
      </div>

      <div class="gallery-content">
        <div class="img-container">
          <img src="Test.gallery/images/city-5.jpeg" alt="" class="src" />
        </div>
        <p class="gallery-caption">City 6</p>
      </div>
    </section>
    <div class="gallery-overlayer">
      <section class="gallery-container-overlayer">
        <div class="left">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="right">
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="close">
          <i class="fas fa-times"></i>
        </div>
        <div class="gallery-content-overlayer">
          <div class="img-container-overlayer"></div>
          <p class="gallery-caption-overlayer"></p>
        </div>
        <div class="thumbnails"></div>
      </section>
    </div>
  </body>
  <script src="gallery_module/gallery.js"></script>
</html>
